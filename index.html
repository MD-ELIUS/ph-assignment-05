<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>

    <!-- Tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-[rgb(65_255_107_/0.1)]">
  


    <!-- NavBar Section -->
   <section class="navbar-section bg-white sticky top-0 shadow-lg">
        <div class="container flex  gap-[20px]  items-center justify-between mitems-center py-2 sm:py-3 md:py-4 lg:py-5 md:px-[20px] lg:px-[25px] px-[15px] 2xl:px-[0px]  ">
          <div class="left-column flex items-center">
            
            <img class="mr-[10px] h-[30px] w-[30px]  sm:h-[40px] sm:w-[40px]  md:h-[50px] md:w-[50px] lg:h-[60px] lg:w-[60px]" src="assets/logo.png" alt="">
            <!-- <img src="assets\Emergency-Service.png" alt="">  -->
             <div class="flex flex-col leading-none">
             <span class="text-[#006747] font-extrabold text-[16px] sm:text-[20px] md:text-[25px] lg:text-[30px] mb-[0px] ">Emergency</span>
            <span class="text-[#006747] font-extrabold  text-[16px] sm:text-[20px]  md:text-[25px]  lg:text-[30px] mt-[0px] ">Service </span>
             </div>
            
          </div>

          <div class="right-column flex items-center gap-[20px]">
        
              <div class="love-container flex justify-center items-center gap-[10px] bg-[rgb(65_255_107_/0.1)] rounded-3xl px-[8px] py-[2px]  sm:px-[15px] sm:py-[4px] md:px-[30px] md:py-[8px]">
                <p id="love-count" class="text-[12px] sm:text-[14px]  md:text-[17px] lg:text-[20px] font-black">0</p>
                <img src="assets/heart.png"  class="h-[14px] w-[14px] sm:h-[16px] sm:w-[16px] md:h-[19px] md:w-[19px] lg:h-[23px] lg:w-[23px]">

              </div>
           
     <div class="coin-container flex justify-center items-center gap-[10px] bg-[rgb(65_255_107_/0.1)] rounded-3xl px-[8px] py-[2px]  sm:px-[15px] sm:py-[4px] md:px-[30px] md:py-[8px]">
         <p id="coin-count" class="text-[12px] sm:text-[14px]  md:text-[17px] lg:text-[20px] font-black">100</p>
        <img src="assets/coin.png" class="h-[14px] w-[14px] sm:h-[16px] sm:w-[16px] md:h-[19px] md:w-[19px] lg:h-[23px] lg:w-[23px]" alt="">
           </div>
   <div class="copy-container flex justify-center items-center gap-[10px] bg-[#00A63E] rounded-3xl px-[8px] py-[2px] sm:px-[15px] sm:py-[4px] md:px-[30px] md:py-[8px]">
       <p id="copy-count" class="font-semibold text-[12px] sm:text-[14px]  md:text-[17px]  lg:text-[20px] text-white"> 0 </p>
             <p class="font-semibold text-[12px] sm:text-[14px]  md:text-[17px] lg:text-[20px] text-white">Copy</p>
           </div>
          </div>
        </div>



</body>
</html>
